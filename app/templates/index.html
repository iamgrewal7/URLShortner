{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/index.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div id="particles-js">
        <form method="post" action="/">
          {{ form.hidden_tag() }} {{form.url(class_="text-box",
          placeholder="Enter URL")}} {% if short_url %}
          <p>
            {{short_url}}
          </p>
          {% endif %}
          <input class="submit-button" type="submit" value="Go" />
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='particles.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
  </body>
</html>
{% endblock content %}
